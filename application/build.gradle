plugins {
    id 'org.reldb.wrapd.demo.repositories_and_dependencies_with_database'
    id 'application'
}

dependencies {
    implementation project(':queries')
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-runner:1.7.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'org.reldb.wrapd.demo.Application'
}
