defineQueryForTable:
  SelectABCWhere:
  - $$ABC
  - SELECT * FROM $$ABC WHERE a = {aValue}
  - [22]

defineQuery:
  JoinABCXYZ:
    - SELECT * 
        FROM $$ABC, $$XYZ 
        WHERE x = a

  JoinABCXYZWhere:
    - SELECT * 
        FROM $$ABC, $$XYZ 
        WHERE x = a AND x > {lower} AND x < {higher}
    - [2, 5]

defineUpdate:
  ClearABC:
    - DELETE FROM $$ABC

  ClearXYZ:
    - DELETE FROM $$XYZ

  ClearABCWhere:
    - DELETE FROM $$ABC WHERE a = {aValue}
    - [3]

defineValueOf:
  ValueOfABCb:
    - SELECT b FROM $$ABC

  ValueOfXYZz:
    - SELECT z FROM $$XYZ WHERE x = {xValue}
    - [33]
